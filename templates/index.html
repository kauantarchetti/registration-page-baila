<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}">
</head>

<body>
             



        
    <aside>
        <header class="menu-content main-content " >
            <h1><a href="#">Logo</a></h1>
            <nav>
                <ul class="menu">
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Cultura</a></li>
                    <Li><a href="#">Benefícios</a></Li>
                    <li><a href="#">Cadastre-se</a></li>
                </ul> 
            </nav>
        </header>    
    </aside> 

    <section class="section main-bg">
        <div class="logo-baila-centro">
            <img src="{{ url_for('static', filename='img/logo_baila_amarela-removebg.png') }}" alt="Descrição">
        </div>
    </section>

    
    <section class="section">
        <div class="box">
            <form action = "">
                <fieldset>
                    <legend><b>Cadastro</b></legend>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome">Nome completo</label>
                </div>
                <br><br>
                
                <div class="inputBox">
                    <input type="email" name="email" id="email" class="inputUser" required>
                    <label for="email">Email</label>
                </div>
                <br><br>

                <div class="inputBox">
                    <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                    <label for="telefone">Telefone</label>
                </div>
                <br><br>

                <p>Sexo:</p>
                <input type="radio" nome="genero" value="feminino" required>
                <label for="feminino">Feminino</label>

                <input type="radio" nome="genero" value="masculino" required>
                <label for="masculino">Masculino</label>

                <input type="radio" nome="genero" value="outro" required>
                <label for="outro">Outro</label>
                <br><br>

                <div class="inputBox">
                    <label for="data_nascimento">Data de Nascimento</label>
                    <input type="date" name="data_nascimento" id="data_nascimento" class="inputUser" required>
                </div>
                <br><br>
                <div class="inputBox">
                    <select name="cidade" id="cidade" class="inputUser" required>
                        <option value="" disabled selected>Selecione a cidade</option>
                        <option value="aguas_claras">Águas Claras</option>
                        <option value="arniqueiras">Arniqueiras</option>
                        <option value="brasilia">Brasília</option>
                        <option value="brazlandia">Brazlandia</option>
                        <option value="candangolandia">Candangolandia</option>
                        <option value="ceilandia">Ceilandia</option>
                        <option value="cruzeiro">Cruzeiro</option>
                        <option value="gama">Gama</option>
                        <option value="guara">Guara</option>
                        <option value="lago_norte">Lago Norte</option>
                        <option value="lago_sul">Lago Sul</option>
                        <option value="nucleo_bandeirante">Nucleo Bandeirante</option>
                        <option value="paranoa">Paranoa</option>
                        <option value="planaltina">Planaltina</option>
                        <option value="recanto_das_emas">Recanto das Emas</option>
                        <option value="riacho_fundo">Riacho Fundo</option>
                        <option value="samambaia">Samambaia</option>
                        <option value="santa_maria">Santa Maria</option>
                        <option value="sao_sebastiao">Sao Sebastiao</option>
                        <option value="sobradinho">Sobradinho</option>
                        <option value="taguatinga">Taguatinga</option>
                    </select>
                    <br><br>
                </div>
                <input type="submit" name="submit" id="submit">
            </fieldset>
        </form>
    </div>
</section>

</body>

</html>
